<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo transparente -->
  <rect width="300" height="100" fill="none" />
  <!-- Definición del degradado futurista -->
  <defs>
    <linearGradient id="gradLogo" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00AEEF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008FBF;stop-opacity:1" />
    </linearGradient>
    <!-- Filtro de sombra para darle profundidad -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  <!-- Texto del logo -->
  <text x="50%" y="50%" fill="url(#gradLogo)" font-family="Roboto, sans-serif" font-size="48" font-weight="700" text-anchor="middle" dominant-baseline="middle" filter="url(#shadow)">
    SIBIA
  </text>
  <!-- Línea decorativa futurista -->
  <path d="M20,80 L280,80 L260,95 L40,95 Z" fill="url(#gradLogo)" opacity="0.6" filter="url(#shadow)"/>
</svg>
